<div class="container" *ngIf="sounds.length > 0">
    <button type="button" class="btn btn-lg bg-primary mx-auto my-2 btn-block text-white shadow " *ngFor="let sound of sounds" id="button-sound">{{ sound.description }}</button>
</div>
<app-progress-bar class="fixed-bottom my-3 mx-2"></app-progress-bar>
